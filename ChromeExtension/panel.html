<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; background: #f7fafc; color: #2d3748; width: 300px; }
        
        /* Header */
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        h2 { margin: 0; font-size: 18px; color: #2d3748; }
        .status { font-size: 12px; font-weight: bold; color: #a0aec0; }
        .status.live { color: #38a169; }

        /* Controls */
        .controls { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        select { padding: 8px; border-radius: 6px; border: 1px solid #cbd5e0; width: 100%; font-size: 14px; }
        
        .btn-row { display: flex; gap: 10px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 14px; transition: 0.2s; }
        
        #startBtn { background: #e53e3e; color: white; }
        #startBtn.recording { background: #2d3748; }
        
        #copyBtn { background: #3182ce; color: white; }
        #copyBtn:active { background: #2b6cb0; transform: scale(0.98); }

        /* Output Boxes */
        .label { font-size: 11px; font-weight: bold; color: #718096; text-transform: uppercase; margin-top: 10px; margin-bottom: 4px; }
        
        .box { background: white; border: 1px solid #e2e8f0; border-radius: 8px; padding: 10px; min-height: 80px; font-size: 14px; line-height: 1.5; white-space: pre-wrap; }
        .raw-box { color: #718096; font-size: 13px; }
        .clean-box { background: #f0fff4; border-color: #c6f6d5; color: #22543d; min-height: 150px; }

        /* Logs */
        #logs { margin-top: 15px; font-family: monospace; font-size: 11px; color: #a0aec0; border-top: 1px solid #e2e8f0; padding-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>‚ö° Solaris</h2>
        <div id="status" class="status">üî¥ Offline</div>
    </div>

    <div class="controls">
        <select id="toneSelect">
            <option value="Neutral">Mode: Neutral</option>
            <option value="Formal">Mode: Formal</option>
            <option value="Casual">Mode: Casual</option>
            <option value="Concise">Mode: Concise</option>
        </select>
        
        <div class="btn-row">
            <button id="startBtn">üéôÔ∏è Record</button>
            <button id="copyBtn">üìã Copy</button>
        </div>
    </div>

    <div class="label">‚ú® Final Output</div>
    <div id="cleanText" class="box clean-box" contenteditable="true"></div>

    <div class="label">üó£Ô∏è Raw Input</div>
    <div id="rawText" class="box raw-box"></div>

    <div id="logs">Latency metrics...</div>

    <script src="panel.js"></script>
</body>
</html>
